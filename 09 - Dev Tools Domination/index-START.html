<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("Hello I am a %s string!", "ðŸŽ…");

      // Styled
      console.log(
        "%c I am some great text",
        "font-size:50px; background:purple; text-shadow: 3px 3px 0 blue"
      );

      // warning!
      console.warn("OH NOOO");

      // Error :|
      console.error("some wr");

      // Info
      console.info(
        "Australia is only one country that occupies the entire continent"
      );

      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "That is wrong!");

      // clearing
      // *****console.clear();*****
      // Viewing DOM Elements
      console.log(p);
      console.dir(p);
      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("bohdan");
      console.count("artem");
      console.count("bohdan");
      console.count("artem");
      console.count("bohdan");
      console.count("bohdan");
      console.count("artem");
      console.count("bohdan");
      console.count("bohdan");
      console.count("bohdan");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
      // table list
      console.table(dogs);
    </script>
  </body>
</html>
